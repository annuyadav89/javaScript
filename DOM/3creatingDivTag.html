        <script>
            //creating p tag
            var creatingofTag = document.createElement('p');
            //creating text content
            var creatingTextNode = document.createTextNode('welcome to javascript');
            //merge the tag with text content 
           creatingofTag.appendChild(creatingTextNode);

            demo.appendChild(creatingofTag);

            
            var createHead = document.createElement("h1");

            createHead.appendChild(createTextOfHead);
            var headId = document.getElementById('head');
            headId.appendChild(createHead);

        </script>
